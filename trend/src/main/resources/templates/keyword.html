<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Keyword Analysis</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Keyword Analysis Results</h1>
<table>
    <thead>
    <tr>
        <th>Keyword</th>
        <th>Frequency</th>
    </tr>
    </thead>
    <tbody>
    <!-- Map의 항목을 순회하며 테이블에 데이터 표시 -->
    <tr th:each="entry : ${keywordMap}">
        <td th:text="${entry.key}">Keyword</td>
        <td th:text="${entry.value}">Frequency</td>
    </tr>
    </tbody>
</table>
</body>
</html>
