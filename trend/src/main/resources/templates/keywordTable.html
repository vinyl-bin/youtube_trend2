<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>전체 키워드 테이블</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        .table-container {
            width: 80%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            margin-top: 20px;
            display: block;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<div class="table-container">
    <h1>전체 키워드 테이블</h1>
    <table>
        <thead>
        <tr>
            <th>순위</th>
            <th>키워드</th>
            <th>빈도수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry, iterStat : ${keywordMap}" th:if="${entry.value > 2}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
        </tbody>
    </table>

    <!— 상위 10개 요약으로 이동하는 링크 —>
    <a href="/summary">상위 10개 키워드 보기</a>
</div>
</body>
</html>
