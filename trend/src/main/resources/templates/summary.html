<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상위 10개 요약 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            text-align: center;
        }

        .chart-container {
            width: 1200px;
            height: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            margin-top: 20px;
            display: block;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<div class="chart-container">
    <h1>상위 10개 키워드 요약 차트</h1>
    <canvas id="summaryChart" width="1200" height="600"></canvas>

    <!-- 전체 키워드로 돌아가는 링크 -->
    <a href="/keywordTable">전체 키워드 보기</a>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    // 서버에서 전달받은 keywordMap
    var keywordMap = /*[[${keywordMap}]]*/ {};

    // 상위 10개 키워드 추출
    var sortedEntries = Object.entries(keywordMap)
        .sort((a, b) => b[1] - a[1]) // 값 기준으로 내림차순 정렬
        .slice(0, 10); // 상위 10개 추출

    // 키워드와 빈도수 분리
    var labels = sortedEntries.map(entry => entry[0]); // 키 (키워드)
    var data = sortedEntries.map(entry => entry[1]);  // 값 (빈도수)

    // 바 차트 생성
    var ctx = document.getElementById('summaryChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels, // X축 레이블
            datasets: [{
                label: '키워드 빈도수',
                data: data, // Y축 데이터
                backgroundColor: 'rgba(255, 99, 132, 0.6)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            maintainAspectRatio: false,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: '키워드' // x축 레이블
                    },
                    ticks: {
                        autoSkip: false, // 모든 키워드 표시
                        maxRotation: 45, // 키워드 회전
                        minRotation: 45
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '빈도수' // y축 레이블
                    }
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
